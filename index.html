<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <!-- Top Navigation -->
    <div class="top-nav">
        <a href="#">About</a>
        <a href="#">Store</a>
        <div class="right-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img class="profile-pic" src="profile.png" alt="Profile">
        </div>
    </div>

    <!-- Google Logo -->
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-box">
            <img class="search-icon" src="https://cdn-icons-png.flaticon.com/512/482/482631.png" alt="Search">
            <input type="text" placeholder="Start typing... Show other projects by Sreehari">
            <img class="mic-icon" src="mic.png" alt="Mic">
            <img class="lens-icon" src="lens.png" alt="Lens">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-top">India</div>
        <div class="footer-bottom">
            <div class="left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
